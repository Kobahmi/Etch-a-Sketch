<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="flex-container">
    <div class="title"><h1>Etch-a-Sketch Game</h1></div>
    <div id="grid"></div>
    <div class="button-container">
        <button id="blackBtn">Black</button>
        <button id="eraserBtn">Eraser</button>
        <button id="rainbowBtn">Rainbow</button>
        <button id="clearBtn">Clear</button>
    </div>
    <div id="sizeValue" class="size-value">16 x 16</div>
    <input id="sizeSlider" type="range" value="16" min="1" max="100"/>
</div>

</body>
</html>
