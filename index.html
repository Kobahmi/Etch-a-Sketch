<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="flex-container">
    <div class="title"><h1>Sketch Game</h1></div>
    <div id="grid"></div>
    <div class="button-container">
        <button id="blackBtn"><h4>Black</h4></button>
        <button id="eraserBtn"><h4>Eraser</h4></button>
        <button id="rainbowBtn"><h4>Rainbow</h4></button>
        <button id="clearBtn"><h4>Clear</h4></button>
    </div>
    <div id="sizeValue" class="size-value">16x16</div>
    <input id="sizeSlider" type="range" value="16"  min="1" max="100"/>
</div>

</body>
</html>
